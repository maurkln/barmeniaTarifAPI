<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Request Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h1>API Request Test</h1>
  <button id="sendRequest">Send Request</button>

  <div id="response"></div>

  <script>
    document.getElementById('sendRequest').addEventListener('click', async () => {
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Sende Anfrage...";

      try {
        const response = await fetch('http://localhost:5000/api/dog/tarifierung', {  // Verwende hier deinen Node API URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            hunderasse: "Labrador",
            geburtsdatum: "2018-03-01",
            versicherungsbeginn: "2025-04-01",
            zahlweise: "MONATLICH",
            hunderassenList: ["Labrador"],
            selbstbeteiligung: false
          })
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status}`);
        }

        const data = await response.json();
        responseDiv.textContent = JSON.stringify(data, null, 4);
      } catch (error) {
        responseDiv.textContent = `Fehler: ${error.message}`;
      }
    });
  </script>

</body>

</html>
